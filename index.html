<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample Deployment</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 14px;

      /* Animated Gradient Background */
      background: linear-gradient(270deg, #007f3f, #00b894, #0984e3, #6c5ce7);
      background-size: 800% 800%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 500%;
      font-weight: normal;
      margin-bottom: 0;
    }

    h2 {
      font-size: 200%;
      font-weight: normal;
      margin-bottom: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Congratulations!</h1>
    <h2>
      You have successfully created a pipeline that retrieved this source application from an Amazon S3 bucket and deployed it 
      to three Amazon EC2 instances using AWS CodeDeploy.
    </h2>
    <p>For next steps, read the AWS CodePipeline Documentation. Incedge 2020</p>
  </div>
</body>
</html>
