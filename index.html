<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample Deployment</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 14px;

      /* RGB rainbow diagonal background */
      background: linear-gradient(135deg, 
        red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400% 400%;
      animation: rgbWave 12s linear infinite;
    }

    @keyframes rgbWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 500%;
      font-weight: normal;
      margin-bottom: 0;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    h2 {
      font-size: 200%;
      font-weight: normal;
      margin-bottom: 0;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Congratulations!</h1>
    <h2>
      You have successfully created a pipeline that retrieved this source application 
      from an Amazon S3 bucket and deployed it to three Amazon EC2 instances using AWS CodeDeploy.
    </h2>
    <p>For next steps, read the AWS CodePipeline Documentation. Incedge 2020</p>
  </div>
</body>
</html>
